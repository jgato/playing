<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Network</title>
    <style>
        .node {
            fill: #000;
        }
        .link {
            stroke: #000;
        }
        .text {
            fill: #faa;
        }
    </style>

    <!-- JS's -->

    <script src="d3.v3.js"></script>

</head>

<body>

    <div id="networkParent"></div>
    <script>
        var width = window.innerWidth,
            height = window.innerHeight;

        var color = d3.scale.category20();


         // Inicializaci칩n del layout.
        var force = d3.layout.force()
            .charge(-420) // Definimos una carga de -120
            .linkDistance(100) // Definimos una longitud de arista de 40
            .size([width, height]);


         // Creaci칩n del elemento SVG.
        var svg = d3.select("#networkParent").append("svg")
            .attr("width", width)
            .attr("height", height).call(d3.behavior.zoom().on("zoom", redraw))
            .append('g');

        function redraw() {
            svg.attr("transform",
                "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")");

        }

         // Carga del fichero de datos.
        d3.json('./flocker_network.json', function (data) {

            console.log(data);

            var nodes = data['nodes'];
            var links = data['edges'];
            console.log(nodes);
            console.log(links);



            // Aplicamos el layout con los datos y lo arrancamos.
            force
                .nodes(nodes)
                .links(links)
                .start();

            var radioScale = d3.scale.linear().domain([1, d3.max(nodes, function (d, i) {
                return d.weight;
            })]).range([5, 8]);

            var strokeScale = d3.scale.ordinal().domain([5, 6]).range([1, 3]);
            var colorScale = d3.scale.ordinal().domain([5, 6]).range(["blue", "red"]);
            var fontScale = d3.scale.ordinal().domain([5, 6]).range(["16px", "22px"]);

            // Binding de las aristas con los elementos .link del 치rbol DOM.
            var link = svg.selectAll(".link")
                .data(links, function (d) {
                    return d.source.name + '-' + d.target.name;
                });

            link.enter().append("line")
                .attr("class", "link").style("stroke-width", function (d, i) {
                    return strokeScale(d.source.weight);
                })
                .style("stroke", function (d, i) {

                    return colorScale(d.source.weight);
                });

            // Binding de los nodos con los elementos .node del 치rbol DOM.
            var node = svg.selectAll(".node")
                .data(nodes, function (d) {
                    return d.label
                });



            node.enter().append("text")
                .attr("class", "node")
                .text(function (d, i) {
                    return d.label;
                })
                .style("font-size", "14px")
                .on("mouseover", function (d, i) {
                    d3.select(this).style("font-size", "18px");
                    d3.select(this).style("font-weight", "bold");

                })
                .on("mouseout", function (d, i) {
                    d3.select(this).style("font-size", "14px");
                    d3.select(this).style("font-weight", "normal");
                });
            /*.style("font-size", function (d,i){
                    return fontScale(d.weight);
                });*/

            node.enter().append("image").attr("xlink:href", function (d, i) {
                console.log(d);
                console.log(d.img);
                if (d.img == "undefined") {
                    return "";
                } else {
                    return d.img;
                }
            });

            // Cada vez que se recalculan posiciones, se produce un evento tick.
            // En este punto es donde podremos redibujar los nodos y las aristas.
            force.on("tick", function () {
                link.attr("x1", function (d) {
                    return d.source.x;
                })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });

                node.attr("x", function (d) {
                    return d.x;
                })
                    .attr("y", function (d) {
                        return d.y;
                    });
            });
        });
    </script>
</body>

</html>
